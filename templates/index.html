<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Channels</title>
     <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: #eee; margin-bottom: 10px; padding: 15px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;}
        li strong { color: #0056b3; margin-right: 10px; }
        li span { word-break: break-all; } /* Channel ID র জন্য */
        li a { color: #1a73e8; text-decoration: none; display: inline-block; margin-top: 5px; word-break: break-all; background-color: #e9f5ff; padding: 5px 10px; border-radius: 3px; border: 1px solid #b3d7ff;}
        li a:hover { text-decoration: underline; background-color: #d0e7ff;}
        p.no-channels { text-align: center; color: #777; }
        .admin-link { text-align: center; margin-top: 30px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available IPTV Channels</h1>
        {% if available_channels %}
            <ul>
                {% for channel_id, proxy_url in available_channels.items()|sort %}
                    <li>
                        <span><strong>Channel ID:</strong> {{ channel_id }}</span>
                        <a href="{{ proxy_url }}" target="_blank" rel="noopener noreferrer">Proxy M3U8 Link</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-channels">No channels are currently configured.</p>
        {% endif %}
         <p class="admin-link">
            <a href="{{ url_for('admin_panel') }}">Admin Panel</a>
        </p>
    </div>
</body>
</html>
